<style>
    .ui-upload {
        width: 100%;
        height: 80px;
        font-size: 0;
    }

    .ui-uploadImg {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        overflow: hidden;
        margin-right: 10px;
    }

    .ui-uploadImg:hover > i {
        display: block;
    }

    .ui-uploadImg > img {
        width: 100%;
        height: 100%;
        vertical-align: top;
    }

    .ui-uploadImg > i {
        display: none;
        position: absolute;
        right: 12px;
        top: 12px;
        font-size: 20px;
        color: #ee3939;
        cursor: pointer;
    }

    .ui-uploadImg > i:hover {
        right: 10px;
        top: 10px;
        font-size: 24px;
    }

    .ui-uploadBtn {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        overflow: hidden;
    }

    .ui-uploadBtn > i {
        position: absolute;
        left: 0;
        top: 0;
        font-size: 80px;
        /*color: #788188;*/
        color: #ccc;
        z-index: 8;
    }

    .ui-uploadBtn > input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 9;
    }
    .ui-uploadBtn > input:hover + i{
        color: #788188;
    }
</style>

<script>
    $(function () {
        $('title').text(_c.webTitle);
        $('.webTitle').text('欢迎来到' + _c.webTitle);
        $('.webFooter').html(' &copy;&nbsp;&nbsp;2018&nbsp;&nbsp;' + _c.copyright + '&nbsp;&nbsp;' + _c.webTitle + '版权所有');

        // if(!sessionStorage.admin) {
        //     window.location.href = '/signin.html';
        // }

        if (window.history && window.history.pushState) {
            $(window).on('popstate', function (e) {
//                console.log(_g.pm.prev);
                var hashLocation = location.hash;
//                alert(hashLocation);
                if (hashLocation) {
                    var hashSplit = hashLocation.split("#");
                    var hashName = hashSplit[1];
                    if (hashName !== '') {
                        var url = hashName.split(',')[0];
                        var param = hashName.split(',')[1];
                        if (param) {
                            param = decodeURIComponent(param);
                            _g.openWin(url, param);
                        } else {
                            _g.openWin(url);
                        }
                    }
                }
            });
        }

        //$('#globalUsername').text($.parseJSON(sessionStorage.admin).aname);

        $('#updPassword').click(function () {
            _g.openBaseModal('user/list-password-V', {}, '修改密码');
        });
        _g.updPassword = function () {
            var oldPassword = $('#oldPassword').val();
            var newPassword1 = $('#newPassword1').val();
            var newPassword2 = $('#newPassword2').val();
            if (newPassword1.length < 6) {
                layer.msg('请输入至少6位数的密码!');
                return;
            }
            if (newPassword1 != newPassword2) {
                layer.msg('新密码不一致请重新输入!');
                return;
            }
            
        };

        $('#logoutBtn').click(function() {
            sessionStorage.admin = '';
            window.location.href = '/signin.html';
        })


        $('.popover-title .close').click(function () {
            $('.popover').fadeOut();
        });

       $('#commonNav').html(_g.getTemplate('common/nav-V'));
    });
</script>
