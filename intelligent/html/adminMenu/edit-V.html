<section class="panel panel-default">
    <header class="panel-heading font-bold">
        {{id ? '编辑': '新建'}}菜单
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="{{id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label">是否父级</label>
                <div class="col-sm-8">
                    <div class="radio-inline i-checks" checked>
                        <label>
                            <input type="radio" name="isParent" value="1" {{isParent == 1 ? 'checked': ''}}>
                            <i></i> 是
                        </label>
                    </div>
                    <div class="radio-inline i-checks">
                        <label>
                            <input type="radio" name="isParent" value="2" {{isParent == 2 ? 'checked': ''}}>
                            <i></i> 否
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" value="{{title}}" data-required="true"
                           data-error-message="描述不能为空.">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-8">
                    <input type="text" name="description" class="form-control" value="{{description}}" data-required="true"
                           data-error-message="描述不能为空.">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单地址</label>
                <div class="col-sm-8">
                    <input type="text" name="url" class="form-control" value="{{url}}"
                    >
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">父级列表</label>
                <div class="col-sm-8">
                    <select name="parentId" class="form-control m-b">
                        {{each parentList item index}}
                        <option value="{{item.id}}">{{item.name}}</option>
                        {{/each}}
                    </select>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="_g.openWin('adminMenu/list');" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" type="submit" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
