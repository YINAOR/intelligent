<table class="table table-striped b-t b-light">
    <thead>
    <tr>
        <th>ID</th>
        <th>接口标题</th>
        <th>接口路由</th>
        <th>接口描述</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{if !list.length}}
    <tr>
        <td colspan="5" style="text-align: center;">没有记录</td>
    </tr>
    {{else}} {{each list item index}}
    <tr data-custom-id="{{item.id}}">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.url}}</td>
        <td>{{item.description}}</td>
        <td>
            <button onclick="_g.openWin('adminMenu/edit', 'id={{item.id}}')" class="btn btn-success btn-xs">编辑</button>
            <button onclick="_g.pm.methods.deleteItem('{{item.id}}')" class="btn btn-danger btn-xs" data-id="1234">删除</button>
        </td>
    </tr>
    {{/each}} {{/if}}
    </tbody>
</table>
