<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增讲座
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal" id="lectureForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座海报</label>
                <div id="photoInput" class="col-sm-8">
                    <!-- <form enctype="multipart/form-data" method="post" id="ajaxForm" name="ajaxForm"> -->
                    <input type="file" name="imagefile" accept="image/*" class="filestyle" id="lecture" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                    <!-- </form> -->
                    <div class="bootst rap-filestyle input-group">
                        <input type="text" class="form-control" id="file" placeholder="请选择上传文件" disabled=""> 
                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                            <label for="lecture" class="btn btn btn-default ">
                                <span class="buttonText">选择文件</span>
                            </label>
                        </span>
                    </div>
                    <span class="help-block m-b-none">图片尺寸为 120x150 图.</span>
                    <!-- 上传预览图 -->
                    <div>
                        <span id="prePhoto"></span>
                    </div>
                </div>
            </div>
        </form>
        <form data-validate="parsley" class="form-horizontal" id="lectrueProvedForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座申请证明</label>
                <div id="provePhoto" class="col-sm-8">
                    <!-- <form enctype="multipart/form-data" method="post" id="ajaxForm" name="ajaxForm"> -->
                    <input type="file" name="imagefile" accept="image/*" class="filestyle" id="lectureProved" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                    <!-- </form> -->
                    <div class="bootstrap-filestyle input-group">
                        <input type="text" class="form-control" id="proveFile" placeholder="请选择上传文件" disabled=""> 
                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                            <label for="lectureProved" class="btn btn btn-default ">
                                <span class="buttonText">选择文件</span>
                            </label>
                        </span>
                    </div>
                    <span class="help-block m-b-none">图片尺寸为 120x150 图.</span>
                    <!-- 上传预览图 -->
                    <div>
                        <span id="preProvePhoto"></span>
                    </div>
                </div>
            </div>
        </form>
        <form data-validate="parsley" class="form-horizontal">
            <div class="form-group lectureId" style="display: none;">
                <label class="col-sm-2 control-label">讲座id</label>
                <div class="col-sm-8">
                    <input type="text" id="id" class="form-control parsley-validated" value="" data-required="true" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座名称</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control parsley-validated" value="" data-required="true" data-error-message="名称不能为空." placeholder="请填写讲座名称">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">发送状态</label>
                <div class="col-sm-8">
                    <input type="text" id="isSend" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">审核状态</label>
                <div class="col-sm-8">
                    <input type="text" id="status" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座举办日期</label>
                <div class="col-sm-8">
                    <!--<input type="text" id="date1" class="form-control" value="" data-required="true" data-error-message="举办日期不能为空." placeholder="请填写讲座举办日期">
                    <span class="help-block m-b-none"></span>-->
                    <input type="text" id="date" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" placeholder="请选择日期" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座开始时间</label>
                <div class="col-sm-8">
                    <input type="text" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" id="startTimePicker" value="" data-required="true" placeholder="请选择讲座开始时间" data-error-message="开始时间不能为空." readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座结束时间</label>
                <div class="col-sm-8">
                    <input type="text" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" id="endTimePicker" value="" data-required="true" placeholder="请选择讲座结束时间" data-error-message="结束时间不能为空." readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座地点</label>
                <div class="col-sm-8">
                    <input type="address" id="address" class="form-control" value="" data-required="true" data-error-message="地点不能为空." placeholder="请填写讲座地点">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座证明</label>
                <div class="col-sm-8">
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label lectureProve" data-placeholder="Please select">讲座证明</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="lprove" class="dropdown-menu dropdown-select">
                                <li><input type="radio" name="d-s-r" value="0"><a href="#" id="no">否</a></li>
                                <li><input type="radio" name="d-s-r" value="1"><a href="#" id="yes">是</a></li>
                            </ul>
                        </div>
                </div>
            </div>
            <div class="form-group lectureHour" style="display: none">
                <label class="col-sm-2 control-label">讲座时长</label>
                <div class="col-sm-8">
                    <input type="number" id="hour" class="form-control" value="" data-required="false" placeholder="请填写讲座时长">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座签到</label>
                <div class="col-sm-8">
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label isProvedSign" data-placeholder="Please select">讲座签到</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="sign" class="dropdown-menu dropdown-select">
                                <li><input type="radio" name="d-s-r" value="1"><a href="#">不需要签到</a></li>
                                <li><input type="radio" name="d-s-r" value="2"><a href="#">需要签到1次</a></li>
                                <li><input type="radio" name="d-s-r" value="3"><a href="#">需要签到2次</a></li>
                            </ul>
                        </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">讲座证明</label>
                <div class="col-sm-10" style="position:relative">
                    <div class="btn-group m-r" style="position:absolute; top:5px;">
                        <select id="lprove" style="margin-right:20px; display:inline-block">
                            <option name="d-s-r" value="0">是</option>
                            <option name="d-s-r" value"1">否</option>
                        </select>
                    </div>
                </div>
            </div> -->
            <div id="speakerGroup">
                <div class="speakerList">
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人</label>
                    <div class="col-sm-8">
                        <div class="chosen-container chosen-container-multi speakerDiv" style="width: 260px;">
                            <ul class="chosen-choices">
                                <li class="search-field">
                                    <input type="text" autocomplete="off" style="width: 250px;" class="speakerInput" placeholder="请填写主讲人姓名">
                                </li>
                            </ul>
                            <div class="chosen-drop">
                                <ul class="chosen-results speakerquery">
                                
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人介绍</label>
                    <div class="col-sm-8">
                        <textarea class="form-control decoration1 spbrief" rows="6" data-minwords="6" data-required="true" placeholder="请填写主讲人介绍"></textarea>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" id="addSpeaker" class="btn btn-success">添加主讲人</button>
                    <!-- <span id="speakerMost" style="display:none;color:red;margin-left:10px;">最多添加两位主讲人</span> -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座概要</label>
                <div class="col-sm-8">
                    <!--  <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写讲座概要"></textarea>
                    <span class="help-block m-b-none"></span> -->
                    <div id="editor"></div>
                </div>
            </div>
            <!-- TODO:讲座分类 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">讲座类别</label>
                <div class="col-sm-10">
                    <div class="btn-group m-r">
                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                            <span class="dropdown-label" id="type" data-placeholder="Please select">请选择讲座类别</span>
                            <span class="caret"></span>
                        </button>
                        <ul id="categoryId" class="dropdown-menu dropdown-select">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">面向对象</label>
                <div class="col-sm-8">
                    <input type="text" id="groupOfPep" class="form-control parsley-validated" value="" data-required="false" placeholder="学院/专业/年级等">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">限制人数</label>
                <div class="col-sm-8">
                    <input type="number" id="limitNumOfPep" class="form-control" value="" data-required="true" data-error-message="限制人数不能为空." placeholder="请填写限制人数">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">发起方</label>
                <div class="col-sm-8">
                    <input type="text" id="sponsor" class="form-control" value="" data-required="true" data-error-message="主办方不能为空." placeholder="请填写主办方">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">承办方</label>
                <div class="col-sm-8">
                    <input type="text" id="organization" class="form-control" value="" data-required="true" data-error-message="承办方不能为空." placeholder="请填写承办方">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">点赞人数</label>
                <div class="col-sm-8">
                    <input type="text" id="thumbsUpNum" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">预报名人数</label>
                <div class="col-sm-8">
                    <input type="text" id="signUpNum" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">签到人数</label>
                <div class="col-sm-8">
                    <input type="text" id="participateNum" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button type="button" onclick="_g.openWin('lecture/list')" class="btn btn-s-md btn-danger">取消</button>
                <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <!-- 错误提示区 -->
                <div id="messageArea"></div>
            </div>
        </div>
    </div>

</section>
