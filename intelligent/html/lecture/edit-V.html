<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增讲堂
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">讲堂名称</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="名称不能为空." placeholder="请填写讲堂名称">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲堂时间</label>
                <div class="col-sm-8">
                    <input type="date" name="date" class="form-control" value="" data-required="true" data-error-message="时间不能为空." placeholder="请填写讲堂时间">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲堂地点</label>
                <div class="col-sm-8">
                    <input type="address" name="address" class="form-control" value="" data-required="true" data-error-message="地点不能为空." placeholder="请填写讲堂地点">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div id="speaker">
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人</label>
                    <div class="col-sm-8">
                        <input type="text" name="type" class="form-control" value="" data-required="true" data-error-message="主讲人不能为空." placeholder="请填写主讲人">
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人介绍</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写主讲人介绍"></textarea>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" id="addSpeaker" class="btn btn-success">添加主讲人</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲堂概要</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写讲堂概要"></textarea>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <!-- TODO:茶座分类 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">讲堂分类</label>
                <div class="col-sm-10">
                    <div class="btn-group m-r">
                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                            <span class="dropdown-label" data-placeholder="Please select">讲堂分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-select">
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">学术类</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">论坛类</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">名人类</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">文化类</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">热点类</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">其他</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">面向对象</label>
                <div class="col-sm-8">
                    <input type="text" name="originPrice" class="form-control parsley-validated" value="" data-required="false" placeholder="学院/专业/年级等">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" class="btn btn-s-md btn-danger">取消</button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
