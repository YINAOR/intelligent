<section class="panel panel-default" style="position: relative;">
    <div class="panel-body">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" name="id" class="form-control" placeholder="学号">
                <label class="control-label padder"></label>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="姓名">
                <label class="control-label padder"></label>
            </div>
            <button id="searchBtn" type="submit" class="btn btn-s-md btn-success">查询</button>
        </form>
    </div>
</section>
