
    <div id="table" class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>专业</th>
                    <th>评论</th>
                    <th>评论时间</th>
                    <th>回复</th>
                    <th>回复时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {{if !list.length}}
                <tr>
                    <td colspan="9" style="text-align: center;">没有记录</td>
                </tr>
            {{else}} {{each list item index}}
                <tr data-custom-id="{{item.id}}">
                    <td>{{index}}</td>
                    <td>{{item.studentId}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.major}}</td>
                    <td>{{item.commenContent}}</td>
                    <td>{{item.commentTime}}</td>
                    <td>{{item.replyContent || '暂无回复'}}</td>
                    <td>{{item.replyTime || ''}}</td>
                    <td>
                        <button onclick="deleteReply('{{item.id}},{{item.floorId}}')" class="btn btn-success btn-xs">删除回复</button>
                        <button onclick="_g.openBaseModal('lecture/reply-V', {id: '{{item.id}}', floorId: '{{item.floorId}}'}, '修改密码');" class="btn btn-danger btn-xs">回复</button>
                        <button onclick="deleteComment('{{item.id}},{{item.floorId}}')" class="btn btn-danger btn-xs">删除评论</button>
                    </td>
                </tr>
            {{/each}} {{/if}} 
            </tbody>
        </table>
    </div>
