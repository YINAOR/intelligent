<section class="scrollable wrapper">
    <!-- 页面主体 -->
    <div class="row" id="content">
        <div class="col-lg-12">
            <!-- .breadcrumb 面包屑导航 -->
            <ul class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-home"></i> 讲座管理</a></li>
                <li><a href="javascript:;"><i class="fa fa-list-ul"></i> 讲座列表</a></li>
                <!-- <li class="active">新增</li> -->
            </ul>
            <!-- / .breadcrumb -->
            <!-- 正文内容 -->
            <section class="panel panel-default" style="position: relative;">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">讲堂分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="type" class="dropdown-menu dropdown-select">

                            </ul>
                        </div>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">时间</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-select">
                                <li class="active">
                                    <input type="radio" name="d-s-r" checked=""><a href="#">全部</a></li>
                                <li>
                                    <input type="radio" name="d-s-r"><a href="#">即将开始</a></li>
                                <li>
                                    <input type="radio" name="d-s-r"><a href="#">过去一周</a></li>
                                <li>
                                    <input type="radio" name="d-s-r"><a href="#">过去一个月</a></li>
                            </ul>
                        </div>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">状态</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="status" class="dropdown-menu dropdown-select">
                                <li><input type="radio" value="0" name="d-s-r"><a href="#">正常</a></li>
                                <li><input type="radio" value="1" name="d-s-r"><a href="#">冻结</a></li>   
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="讲堂名称">
                            <label class="control-label padder"></label>
                        </div>
                        <button id="searchBtn" type="submit" class="btn btn-s-md btn-success">查询</button>
                    </form>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="row wrapper">
                    <div class="col-sm-12">
                        <button onclick="javascript:_g.openWin('lecture/edit');" class="btn btn-success">新增讲堂</button>
                    </div>
                </div>
                <div id="formContent"></div>
            </section>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 hidden-xs">
                        <small class="text-muted inline m-t-sm m-b-sm">
                            一共 <span id="totalCount">0</span> 条记录 - 共 <span id="totalPages">0</span> 页
                            </small>
                    </div>
                    <div class="col-sm-2 text-center">
                    </div>
                    <div class="col-sm-6 text-right text-center-xs">
                        <div id="pagination" style="margin: 0;"></div>
                    </div>
                </div>
            </footer>
            <!-- / 正文内容 -->
            <!-- 页面脚本 -->
            <script src="./html/lecture/list.js"></script>
            <!-- / 页面脚本 -->
        </div>
    </div>
    <!-- / 页面主体 -->
</section>
