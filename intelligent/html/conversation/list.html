<section class="scrollable wrapper">
    <!-- 页面主体 -->
    <div class="row" id="content">
        <div class="col-lg-12">
            <!-- .breadcrumb 面包屑导航 -->
            <ul class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-home"></i> 茶座管理</a></li>
                <li><a href="javascript:;"><i class="fa fa-list-ul"></i> 茶座列表</a></li>
                <!-- <li class="active">新增</li> -->
            </ul>
            <!-- / .breadcrumb -->
            <!-- 正文内容 -->
            <section class="panel panel-default" style="position: relative;">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" id="theme" class="form-control" placeholder="茶座主题" style="height: 30px;">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">茶座类别</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="type" class="dropdown-menu dropdown-select">
                               
                            </ul>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="text" id="startDate" style="padding-left: 12px; height: 30px; width: 115px; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" placeholder="举办起始日期" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="text" id="endDate" style="padding-left: 12px; height: 30px; width: 115px; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" placeholder="举办截止日期" readonly>
                            </div>
                        </div>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">审核状态</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="status" class="dropdown-menu dropdown-select">
                                <li><input type="radio" value="1" name="d-s-r"><a href="#">未审核</a></li>
                                <li><input type="radio" value="2" name="d-s-r"><a href="#">待审核</a></li>
                                <li><input type="radio" value="3" name="d-s-r"><a href="#">审核通过</a></li> 
                                <li><input type="radio" value="4" name="d-s-r"><a href="#">审核不通过</a></li>
                                <li><input type="radio" value="5" name="d-s-r"><a href="#">待复审中</a></li>                            </ul>
                        </div>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">发送状态</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="isSend" class="dropdown-menu dropdown-select">
                                <li><input type="radio" value="1" name="d-s-r"><a href="#">未发送</a></li>
                                <li><input type="radio" value="2" name="d-s-r"><a href="#">已发送</a></li> 
                                <li><input type="radio" value="3" name="d-s-r"><a href="#">回退</a></li>
                            </ul>
                        </div>
                        <div id="searchBtn" type="submit" class="btn btn-s-md btn-success">查询</div>
                    </form>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="row wrapper">
                    <div class="col-sm-12">
                        <button onclick="javascript:_g.openWin('conversation/edit');" class="btn btn-success">新增茶座</button>
                    </div>
                </div>
                <div id="formContent"></div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 hidden-xs">
                            <small class="text-muted inline m-t-sm m-b-sm">
                                    一共 <span id="totalCount">0</span> 条记录 - 共 <span id="totalPages">0</span> 页
                                </small>
                        </div>
                        <div class="col-sm-2 text-center">
                        </div>
                        <div class="col-sm-6 text-right text-center-xs">
                            <div id="pagination" style="margin: 0;" class="pagination">
                                
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
            <!-- / 正文内容 -->
            <!-- 页面脚本 -->
            <script src="./html/conversation/list.js"></script>
            <!-- / 页面脚本 -->
        </div>
    </div>
    <!-- / 页面主体 -->
</section>
