<section class="scrollable wrapper">
    <!-- 页面主体 -->
    <div class="row" id="content">
        <div class="col-lg-12">
            <!-- .breadcrumb 面包屑导航 -->
            <ul class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-home"></i> 茶座管理</a></li>
                <li><a href="javascript:;"><i class="fa fa-list-ul"></i> 茶座类别管理</a></li>
                <!-- <li class="active">新增</li> -->
            </ul>
            <!-- / .breadcrumb -->
            <!-- 正文内容 -->
            <section class="panel panel-default" style="position: relative;">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input id="categoryName" type="text" name="id" class="form-control" placeholder="茶座类别名称">
                            <label class="control-label padder"></label>
                        </div>
                        <div id="searchBtn" class="btn btn-s-md btn-success">查询</div>
                    </form>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="row wrapper">
                    <div class="col-sm-12">
                        <button onclick="javascript:_g.openWin('conversation/addType');" class="btn btn-success" style="margin-right: 15px;">新增茶座分类</button>
                        <button onclick="downloadExcelTemplet()" class="btn btn-success" style="margin-right: 15px;">下载模板</button>
                        <button onclick="exportExcel()" class="btn btn-success">导出数据</button>
                        <form data-validate="parsley" class="form-horizontal" id="excelForm" style="display: inline-block;">
                            <!-- <div class="form-group"> -->
                            <!-- <div id="photoInput" class="col-sm-8"> -->
                            <input type="file" name="imagefile" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="filestyle" id="lecture" tabindex="-1" style="display: none; position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                            <div class="bootstrap-filestyle input-group" style="display: inline-block; margin-left: 15px">
                                <input type="text" class="form-control" id="file" placeholder="请选择上传文件" disabled style="display: none">
                                <!-- <span class="group-span-filestyle input-group-btn" tabindex="0"> -->
                                <label for="lecture">
                                    <span class="btn btn-success">导入数据</span>
                                </label>
                                <!-- </span> -->
                            </div>
                            <!-- </div> -->
                            <!-- </div> -->
                        </form>
                    </div>
                </div>
                <div id="formContent"></div>
            </section>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 hidden-xs">
                        <small class="text-muted inline m-t-sm m-b-sm">
                                一共 <span id="totalCount">0</span> 条记录 - 共 <span id="totalPages">0</span> 页
                            </small>
                    </div>
                    <div class="col-sm-2 text-center">
                    </div>
                    <div class="col-sm-6 text-right text-center-xs">
                        <div id="pagination" style="margin: 0;"></div>
                    </div>
                </div>
            </footer>
            <!-- / 正文内容 -->
            <!-- 页面脚本 -->
            <script src="./html/conversation/listType.js"></script>
            <!-- / 页面脚本 -->
        </div>
    </div>
    <!-- / 页面主体 -->
</section>
