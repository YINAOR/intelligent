<div class="form-inline">
	<div class="form-group" style="width: 100%; margin-bottom: 20px;">
        <label class="col-sm-2 control-label">审核</label>
        <div class="col-sm-10">
            <div class="radio i-checks" style="margin-right: 50px;">
                <label>
                    <input type="radio" name="a" value="3"  checked>
                    <i></i>
                    通过
                </label>
            </div>
            <div class="radio i-checks">
                <label>
                    <input type="radio" name="a" value="4">
                    <i></i>
                    不通过
                </label>
            </div>
        </div>
        
    </div>
	<div class="form-group" style="width: 100%;">
        <label class="col-sm-2 control-label">审核意见</label>
        <div class="col-sm-8">
            <textarea id="opinion" name="brief" class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写审核意见" style="width: 100%;"></textarea>
            <span class="help-block m-b-none"></span>
        </div>
     </div>
    <div class="form-group" style="width: 100%; margin-top: 15px">
        <span onclick="_g.auditTeahouse('{{id}}')" class="btn btn-success m-l">确定</span>
    </div>
</div>
