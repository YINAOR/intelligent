<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增茶座
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal" id="conversationForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座海报</label>
                <div id="photoInput" class="col-sm-8">
                    <!-- <form enctype="multipart/form-data" method="post" id="ajaxForm" name="ajaxForm"> -->
                    <input type="file" name="imagefile" accept="image/*" class="filestyle" id="teahouse" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                    <!-- </form> -->
                    <div class="bootstrap-filestyle input-group">
                        <input type="text" class="form-control" id="file" placeholder="请选择上传文件" disabled="">
                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                            <label for="teahouse" class="btn btn btn-default ">
                                <span class="buttonText">选择文件</span>
                        </label>
                        </span>
                    </div>
                    <span class="help-block m-b-none">图片尺寸为 120x150 图.</span>
                    <!-- 上传预览图 -->
                    <div>
                        <span id="prePhoto"></span>
                    </div>
                </div>
            </div>
        </form>
        <form data-validate="parsley" class="form-horizontal">
            <div class="form-group" id="conversationId" style="display: none;">
                <label class="col-sm-2 control-label">茶座id</label>
                <div class="col-sm-8">
                    <input type="text" id="id" class="form-control parsley-validated" value="" data-required="true" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座主题</label>
                <div class="col-sm-8">
                    <input type="text" id="theme" class="form-control parsley-validated" value="" data-required="true" data-error-message="主题不能为空." placeholder="请填写茶座主题">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座举办日期</label>
                <div class="col-sm-8">
                    <input type="text" id="date" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" placeholder="请选择日期" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座开始时间</label>
                <div class="col-sm-8">
                    <input type="text" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" id="startTimePicker" value="" data-required="true" placeholder="请选择讲座开始时间" data-error-message="开始时间不能为空." readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座结束时间</label>
                <div class="col-sm-8">
                    <input type="text" style="padding-left: 12px; height: 34px; width: 100%; line-height: 38px; border: 1px solid #cbd5dd;  background-color: #fff;  border-radius: 2px;" id="endTimePicker" value="" data-required="true" placeholder="请选择讲座结束时间" data-error-message="结束时间不能为空." readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座地点</label>
                <div class="col-sm-8">
                    <input type="address" name="address" class="form-control" value="" data-required="true" data-error-message="地点不能为空." placeholder="请填写茶座地点">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div id="speaker">
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人</label>
                    <div class="col-sm-8">
                        <input type="text" name="type" class="form-control" value="" data-required="true" data-error-message="主讲人不能为空." placeholder="请填写主讲人">
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">主讲人介绍</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写主讲人介绍"></textarea>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" id="addSpeaker" class="btn btn-success">添加主讲人</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座概要</label>
                <div class="col-sm-8">
                    <!--  <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写讲座概要"></textarea>
                    <span class="help-block m-b-none"></span> -->
                    <div id="editor"></div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">茶座概要</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写茶座概要"></textarea>
                    <span class="help-block m-b-none"></span>
                </div>
            </div> -->
            <!-- TODO:茶座分类 -->
            <div class="form-group">
                <label class="col-sm-2 control-label">茶座分类</label>
                <div class="col-sm-10">
                    <div class="btn-group m-r">
                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                            <span class="dropdown-label" data-placeholder="Please select">茶座分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-select">
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">创新创业</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">学科竞赛</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">心理求助</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">生活服务</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">学习</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">其他</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group statusHidden">
                <label class="col-sm-2 control-label">发布者</label>
                <div class="col-sm-8">
                    <input type="text" name="originPrice" class="form-control parsley-validated" value="" disable>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">发送状态</label>
                <div class="col-sm-8">
                    <input type="text" id="isSend" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group statusHidden" style="display: none">
                <label class="col-sm-2 control-label">审核状态</label>
                <div class="col-sm-8">
                    <input type="text" id="status" class="form-control parsley-validated" value="" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
