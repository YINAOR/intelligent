<section class="panel panel-default">
    <header class="panel-heading font-bold">
        {{id ? '编辑': '新建'}}精英币
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="{{id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label">精英币金额</label>
                <div class="col-sm-6">
                    <input type="number" name="coinPrice" class="form-control" value="{{coinPrice}}" data-required="true" data-error-message="精英币金额不能为空.">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">原价</label>
                <div class="col-sm-6">
                    <input type="number" name="originPrice" class="form-control" value="{{originPrice}}" data-required="true" data-error-message="原价不能为空.">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">折扣价</label>
                <div class="col-sm-6">
                    <input type="number" name="discountPrice" class="form-control" value="{{discountPrice}}" data-required="true" data-error-message="折扣价不能为空.">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">赠送卡券</label>
                <div>
                    <div class="col-sm-6">
                        <select id="coupon"  multiple="multiple" class="chosen-select form-control" name="couponId" data-placeholder="选择赠送卡券">
                            {{each couponList item index}}
                            <option value="{{item.id}}" {{item.selected > 0 ? 'selected' : ''}}>{{item.title}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="_g.openWin('aDEliteCoin/list');" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
