<section class="scrollable wrapper">
    <!-- 页面主体 -->
    <div class="row" id="content">
        <div class="col-lg-12">
            <!-- .breadcrumb 面包屑导航 -->
            <ul class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-home"></i> 用户管理</a></li>
                <li><a href="javascript:;"><i class="fa fa-list-ul"></i> 用户管理</a></li>
                <!-- <li class="active">新增</li> -->
            </ul>
            <!-- / .breadcrumb -->
            <!-- 正文内容 -->
            <section class="panel panel-default" style="position: relative;">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group" style="margin-top: 15px">
                            <input type="text"  id="name" class="form-control" placeholder="姓名">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="text" id="id" class="form-control" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="学号">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="text" id="majorId" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" class="form-control" placeholder="专业Id">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="text" id="collegeId" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" class="form-control" placeholder="学院Id">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="number" id="classNum" class="form-control" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="班级">
                            <label class="control-label padder"></label>
                        </div>
                        <div class="btn-group m-r" style="margin-top: 15px">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">状态</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-select" id="status">
                                <li><input type="radio" name="d-s-r" value="1"><a href="#">冻结</a></li>
                                <li><input type="radio" name="d-s-r" value="0"><a href="#">正常</a></li>
                            </ul>
                        </div>
                        <div class="btn-group m-r" style="margin-top: 15px">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">激活状态</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-select" id="activateStatus">
                                <li><input type="radio" name="d-s-r" value="1"><a href="#">激活</a></li>
                                <li><input type="radio" name="d-s-r" value="0"><a href="#">未激活</a></li>
                            </ul>
                        </div>
                        <div id="searchBtn" type="submit" class="btn btn-s-md btn-success" style="margin-top: 15px;">查询</div>
                    </form>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="row wrapper">
                    <div class="col-sm-12">
                        <button onclick="downloadExcelTemplet()" class="btn btn-success" style="margin-right: 15px;">下载模板</button>
                        <button onclick="exportExcel()" class="btn btn-success">导出数据</button>
                    </div>
                </div>
                 <div id="formContent"></div>
             </section>
            <section class="panel panel-default">
                <div id="formContent"></div>
            </section>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 hidden-xs">
                        <small class="text-muted inline m-t-sm m-b-sm">
                    一共<span id="totalCount">0</span> 条记录 - 共 <span id="totalPages">0</span> 页
                </small>
                    </div>
                    <div class="col-sm-2 text-center">
                    </div>
                    <div class="col-sm-6 text-right text-center-xs">
                        <div id="pagination" style="margin: 0;">
                        </div>
                    </div>
                </div>
            </footer>
            <!-- / 正文内容 -->
            <!-- 页面脚本 -->
            <script src="./html/user/student.js"></script>
            <!-- / 页面脚本 -->
        </div>
    </div>
    <!-- / 页面主体 -->
</section>
