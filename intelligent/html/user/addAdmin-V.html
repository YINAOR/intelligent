<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增管理员
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员名称</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="名称不能为空." placeholder="请填写管理员名称">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员密码</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="密码不能为空." placeholder="请填写管理员密码">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员说明</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated" value="" data-required="true" placeholder="请填写管理员说明">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员权限</label>
                <div class="col-sm-10">
                    <div class="btn-group m-r">
                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                            <span class="dropdown-label" data-placeholder="Please select">管理员权限</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-select">
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">一级权限</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">二级权限</a></li>
                            <li>
                                <input type="radio" name="d-s-r"><a href="#">三级权限</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="_g.openWin('aDPoster/list');" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
