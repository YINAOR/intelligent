<section class="panel panel-default">
    <div class="panel-heading font-bold" id="header">
        个人信息
    </div>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员账号</label>
                <div class="col-sm-8">
                    <input type="text" id="id" class="form-control parsley-validated" value="100020" data-required="true" data-error-message="账号不能为空." disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control parsley-validated" value="hskjsk" data-required="true" placeholder="请填写真实姓名">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="username" class="form-control parsley-validated" value="hskjsk" data-required="true" placeholder="请填写用户名">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属机构</label>
                <div class="col-sm-8">
                    <input type="text" id="institution" class="form-control parsley-validated" value="hadjha" data-required="true" placeholder="请填写所属机构">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系邮箱</label>
                <div class="col-sm-8">
                    <input type="text" id="email" class="form-control parsley-validated" value="hadjha" data-required="true" placeholder="请填写联系邮箱">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" class="form-control parsley-validated" value="hadjha" data-required="true" placeholder="请填写手机号码">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-8">
                    <input type="text" id="state" class="form-control parsley-validated" value="1,2,3" data-required="true" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">拥有权限</label>
                <div class="col-sm-8">
                    <input type="text" id="permission" class="form-control parsley-validated" value="1,2,3" data-required="true" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
