<section class="panel panel-default">
    <div class="panel-heading font-bold" id="header">
        个人信息
    </div>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员账号</label>
                <div class="col-sm-8">
                    <input type="text" id="id" name="id" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="username" name="username" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control parsley-validated" data-required="true" placeholder="请填写真实姓名">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">头像</label>
                <div id="photoInput" class="col-sm-8">
                    <input type="file" name="imagefile" accept="image/*" class="filestyle" id="filestyle-0" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                    <div class="bootstrap-filestyle input-group">
                        <input type="text" id="file" class="form-control " placeholder="请选择上传文件" disabled> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="filestyle-0" class="btn btn btn-default "><span class="buttonText">选择文件</span></label>
                        </span>
                    </div>
                    <span class="help-block m-b-none">图片尺寸为 100x100 图.</span>
                    <!-- 上传预览图 -->
                    <div>
                        <span id="prePhoto"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属机构</label>
                <div class="col-sm-8">
                    <input type="text" id="institution" name="organization" class="form-control parsley-validated" data-required="true" placeholder="请填写所属机构">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系邮箱</label>
                <div class="col-sm-8">
                    <input type="text" id="email" name="email" class="form-control parsley-validated" data-required="true" placeholder="请填写联系邮箱">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" name="mobile" class="form-control parsley-validated" data-required="true" placeholder="请填写手机号码">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-8">
                    <input type="text" id="state" class="form-control parsley-validated" data-required="true" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">拥有权限</label>
                <div class="col-sm-8">
                    <textarea type="text" id="permission" name="perminssion" class="form-control parsley-validated" disabled></textarea> 
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            
        </form>
        <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:document.getElementById('toIndex').click();" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
    </div>
</section>
