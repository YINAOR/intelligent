<!--表格数据 s-->
<div id="table" class="table-responsive">
    <table class="table table-striped b-t b-light">
        <thead>
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>学院</th>
                <th>专业</th>
                <th>班级</th>
                <th>入学时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{if !list.length}}
            <tr>
                <td colspan="10" style="text-align: center;">没有记录</td>
            </tr>
            {{else}} {{each list item index}}
            <tr data-custom-id="{{item.spno}}">
                <td>{{index+1}}</td>
                <td>{{item.sno}}</td>
                <td>{{item.sname}}</td>
                <td>{{item.ssex}}</td>
                <td>{{item.depart.dname}}</td>
                <td>{{item.major.mname}}</td>
                <td>{{item.classNum}}</td>
                <td>{{item.enrollmentTime}}</td>
                <td>{{item.sstatus}}</td>
                <td>
                    <button id="freeze" class="btn btn-danger btn-xs" data-id="1234">冻结</button>
                    <button id="reFreeze" class="btn btn-success btn-xs">解冻</button>
                    <button id="delete" class="btn btn-danger btn-xs" data-id="1234">删除</button>
                    <button id="cancel" class="btn btn-success btn-xs">注销</button>
                    <button id="detail" class="btn btn-danger btn-xs" data-id="1234">详情</button>
                </td>
            </tr>
            {{/each}} {{/if}}
        </tbody>
    </table>
</div>
<!--表格数据 e-->
