<section class="panel panel-default">
    <div class="panel-heading font-bold" id="header">
        学生详情
    </div>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">学号</label>
                <div class="col-sm-8">
                    <input type="text" id="id" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-8">
                    <input type="text" id="gender" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">学院</label>
                <div class="col-sm-8">
                    <input type="text" id="college" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">专业</label>
                <div class="col-sm-8">
                     <input type="text" id="major" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">班级</label>
                <div class="col-sm-8">
                     <input type="text" id="classNum" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">入学时间</label>
                <div class="col-sm-8">
                    <input type="text" id="enrollmentTimeStr" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-8">
                     <input type="text" id="mobile" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系邮箱</label>
                <div class="col-sm-8">
                     <input type="text" id="email" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">微信昵称</label>
                <div class="col-sm-8">
                    <input type="text" id="nickname" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-8">
                    <input type="text" id="status" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">激活状态</label>
                <div class="col-sm-8">
                    <input type="text" id="activeStatus" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
