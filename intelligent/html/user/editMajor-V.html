<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增专业
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">专业编码</label>
                <div class="col-sm-8">
                    <input id="majorNum" type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="专业编码不能为空." placeholder="请填写专业编码">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">专业名称</label>
                <div class="col-sm-8">
                    <input id="major" type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="专业名称不能为空." placeholder="请填写专业名称">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">所属学院</label>
                <div class="col-sm-8">
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Please select">选择学院</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="dno" class="dropdown-menu dropdown-select">

                            </ul>
                        </div>
                </div>
            </div>
        </form>
        <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="addmajor" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
    </div>
</section>
