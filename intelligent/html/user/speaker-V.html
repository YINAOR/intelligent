<div id="table" class="table-responsive">
    <table class="table table-striped b-t b-light">
        <thead>
            <tr>
                <th>讲师照片</th>
                <th>姓名</th>
                <th>性别</th>
                <th>简介</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{if !list.length}}
            <tr>
                <td colspan="6" style="text-align: center;">没有记录</td>
            </tr>
            {{else}} {{each list item index}}
            <tr data-custom-id="{{item.id}}">
                <td><img src=""/></td>
                <td>{{item.name}}</td>
                <td>{{item.gender === 0 ? '男' : '女'}}</td>
                <td>{{item.brief}}</td>               
                <td>
                    <button onclick="_g.openWin('user/editSpeaker', 'id={{item.id}}')" class="btn btn-success btn-xs">编辑</button>
                    <button onclick="deleteId('{{item.id}}')" class="btn btn-danger btn-xs" data-id="1">删除</button>
                </td>
            </tr>
            {{/each}} {{/if}}
        </tbody>
    </table>
</div>
