<section class="panel panel-default" style="position: relative;">
    <div class="panel-body">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" name="id" class="form-control" placeholder="主讲人姓名">
                <label class="control-label padder"></label>
            </div>
            <button id="searchBtn" type="submit" class="btn btn-s-md btn-success">查询</button>
        </form>
    </div>
</section>
<section class="panel panel-default">
    <div class="row wrapper">
        <div class="col-sm-12">
            <button onclick="JavaScript:_g.openWin('user/editSpeaker')" class="btn btn-success">新增主讲人</button>
        </div>
    </div>
    <div id="table" class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>主讲人</th>
                    <th>照片</th>
                    <th>简介</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{if !list.length}}
                    <tr>
                        <td colspan="6" style="text-align: center;">没有记录</td>
                    </tr>
                {{else}} {{each list item index}}
                <tr data-custom-id="{{item.spno}}">
                    <td>{{item.spno}}</td>
                    <td>{{item.spname}}</td>
                    <td>{{item.spname}}</td>
                    <td>{{item.spbrief}}</td>
                    <td>
                        <button onclick="_g.openWin('user/editSpeaker', 'id={{item.spno}}')" class="btn btn-success btn-xs">编辑</button>
                        <button onclick="deleteId('{{item.spno}}')" class="btn btn-danger btn-xs" data-id="1">删除</button>
                    </td>
                </tr>
                {{/each}} {{/if}}
            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <small class="text-muted inline m-t-sm m-b-sm">
                                    一共 <span id="totalCount">1</span> 条记录 - 共 <span id="totalPages">1</span> 页
                                </small>
            </div>
            <div class="col-sm-2 text-center">
            </div>
            <div class="col-sm-6 text-right text-center-xs">
                <div id="pagination" style="margin: 0;" class="pagination">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li class="active"><a title="Current page is 1">1</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</section>
