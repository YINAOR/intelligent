<div id="table" class="table-responsive">
    <table class="table table-striped b-t b-light">
        <thead>
            <tr>
                <th>序号</th>
                <th>主讲人</th>
                <th>照片</th>
                <th>简介</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{if !list.length}}
            <tr>
                <td colspan="6" style="text-align: center;">没有记录</td>
            </tr>
            {{else}} {{each list item index}}
            <tr data-custom-id="{{item.spno}}">
                <td>{{item.spno}}</td>
                <td>{{item.spname}}</td>
                <td>{{item.spPic}}</td>
                <td>{{item.spbrief}}</td>
                <td>
                    <button onclick="_g.openWin('user/editSpeaker', 'id={{item.spno}}')" class="btn btn-success btn-xs">编辑</button>
                    <button onclick="deleteId('{{item.spno}}')" class="btn btn-danger btn-xs" data-id="1">删除</button>
                </td>
            </tr>
            {{/each}} {{/if}}
        </tbody>
    </table>
</div>
