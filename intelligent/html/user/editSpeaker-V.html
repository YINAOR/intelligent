<section class="panel panel-default">
    <header class="panel-heading font-bold head">
        新增主讲人
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <div class="form-group speakerId" style="display: none">
                <label class="col-sm-2 control-label">主讲人ID</label>
                <div class="col-sm-8">
                    <input id="spid" type="text" name="id" class="form-control parsley-validated" disabled>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主讲人</label>
                <div class="col-sm-8">
                    <input id="spname" type="text" name="name" class="form-control parsley-validated" value="" data-required="true" data-error-message="主讲人姓名不能为空." placeholder="请填写主讲人姓名">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-8">
                    <div class="btn-group m-r">
                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                            <span class="dropdown-label" data-placeholder="Please select">性别</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-select">
                            <li class="active"><input type="radio" name="d-s-r" checked=""><a href="#">男</a></li>
                            <li><input type="radio" name="d-s-r"><a href="#">女</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主讲人照片</label>
                <div id="photoInput" class="col-sm-8">
                    <input type="file" name="imagefile" accept="image/*" class="filestyle" id="filestyle-0" tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
                    <div class="bootstrap-filestyle input-group">
                        <input type="text" id="file" class="form-control " placeholder="请选择上传文件" disabled> <span class="group-span-filestyle input-group-btn" tabindex="0"><label for="filestyle-0" class="btn btn btn-default "><span class="buttonText">选择文件</span></label>
                        </span>
                    </div>
                    <span class="help-block m-b-none">图片尺寸为 300x540 图.</span>
                    <!-- 上传预览图 -->
                    <div>
                        <span id="prePhoto"></span>
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">封面图片</label>
                <div id="photoInput" class="col-sm-8">
                    <input type="hidden" name="imgUrl" value="{{imgUrl}}">
                    <input type="file" name="file" accept="image/*" class="filestyle">
                    <span class="help-block m-b-none">图片尺寸为 300x540 图.</span> -->
                    <!-- 上传预览图 -->
                    <!-- <div>
                        {{if imgUrl}}
                        <img src="{{imgUrl}}" style="width: 100px; height: 150px;">
                        <span style="display: inline-block; height: 80px; line-height: 80px;"> => </span>
                        {{/if}}
                        <span id="prePhoto"></span>
                    </div>
                </div>
            </div> -->

            <div class="form-group">
                <label class="col-sm-2 control-label">主讲人介绍</label>
                <div class="col-sm-8">
                    <textarea id="spbrief" name="brief" class="form-control" rows="6" data-minwords="6" data-required="true" placeholder="请填写主讲人介绍"></textarea>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消</button>
                    <button type="button" id="addspeaker" onclick="submitSp()" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
