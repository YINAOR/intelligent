<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增学院
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">学院编码</label>
                <div class="col-sm-8">
                    <input id="code" type="text" name="number" class="form-control parsley-validated" value="" data-required="true" data-error-message="学院编码不能为空." placeholder="请填写学院编码">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">学院名称</label>
                <div class="col-sm-8">
                    <input id="name" type="text" name="title" class="form-control parsley-validated" value="" data-required="true" data-error-message="学院名称不能为空." placeholder="请填写学院名称">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消
                </button>
                <button id="adddepart" class="btn btn-s-md btn-primary">提交</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <!-- 错误提示区 -->
                <div id="messageArea"></div>
            </div>
        </div>
    </div>
</section>
