<section class="panel panel-default">
    <header class="panel-heading font-bold">
        回复提问
    </header>
    <div class="panel-body">
        <form data-validate="parsley" class="form-horizontal">
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">学生姓名</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated textBorder" value="尹尧" readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">学生学号</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated textBorder" value="3115004206" readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated textBorder" value="创新创业" readonly>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">问题描述</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control parsley-validated textBorder" value="如何申报大创？" readonly="readonly">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">回复</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="6" data-minwords="6" data-required="true"></textarea>
                    <span class="help-block m-b-none"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-s-md btn-danger">取消
                    </button>
                    <button id="submitBtn" class="btn btn-s-md btn-primary">提交</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <!-- 错误提示区 -->
                    <div id="messageArea"></div>
                </div>
            </div>
        </form>
    </div>
</section>
